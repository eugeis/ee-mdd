		h2.cjk { font-family: "Arial", serif; font-size: 13pt }
		h2.ctl { font-family: "Arial", serif; font-size: 13pt; so-language: ar-SA }
		h3 { margin-top: 0.21cm; margin-bottom: 0.42cm; direction: ltr; color: #000000; line-height: 120%; page-break-inside: avoid; widows: 2; orphans: 2 }
		h3.western { font-family: "Arial", sans-serif; font-size: 11pt; so-language: en-US }
