common.backend.module.docu = '''<% 

  if(module.entities) {

%>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title></title>
	<style type="text/css">
	<!--
		@page { size: 21.59cm 27.94cm; margin: 2.54cm }
		p { margin-bottom: 0.21cm; direction: ltr; color: #000000; line-height: 120%; page-break-inside: avoid; widows: 2; orphans: 2 }
		p.western { font-family: "Arial", sans-serif; font-size: 11pt; so-language: de-DE }
		p.cjk { font-family: "Arial", serif; font-size: 11pt }
